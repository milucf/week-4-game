    <div class="row">

        <div id="userPanel" class="col-sm-6">
            <div class="panel panel-success">
            <div class="panel-heading">Your Character</div>
            <div class="panel-body">
                <div id="userChar" class="img-thumbnail panelProfile"></div>
            </div>
            </div>

        </div>

        <!--*****************  life bars  ******************-->
    <div class="container-fluid bg1"><br>
        <div class="row">

            <div class="col-sm-6">
               <div class="row"><div class="col-sm-1"><img id="userHpIcon" class="img-rounded"></div>
               <div class="col-sm-11">
                <div class="progress">
                <div id="attackerHP" class="progress-bar" role="progressbar" aria-valuenow="100"
                      aria-valuemin="0" aria-valuemax="100" style="width:100%">
                      100
                </div>
                </div>
               </div>
               </div>
            </div>

           <div class="col-sm-6">
               <div class="row"><div class="col-sm-1"><img id="enemyHpIcon" class="img-rounded" ></div>
               <div class="col-sm-11">

                <div id="defenderHP" class="progress-bar" role="progressbar" aria-valuenow="100"
                      aria-valuemin="0" aria-valuemax="100" style="width:100%">
                      100
                </div>
                </div>
               </div>
            </div>

        </div>
    </div>
